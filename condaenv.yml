# Usage:
#   conda env create -n <name> --file conda_environment.yml

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python=3.10
  - pip
  - numpy
  - netcdf4
  - pyaml
  - pip:
    # Install mpi4py from source (sdist at PyPI), this makes sure it is build
    # against system MPI
    - mpi4py
